<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title> Twitter </title>
</head>
<body>
    <div class="new-tweet">
        <div class="input">
            <label class="label"> Username: </label>
            <input type="text" class="value" id="username">
        </div>

        <div class="input">
            <label class="label"> Tag: </label>
            <input type="text" class="value" id="tag">
        </div>
            
        <div class="image-selector">
            <img class="image" src="./images/FGt-64mXMAELabW.jpg" alt="image 1">
            <img class="image" src="./images/FGuaYeQWQAMJ8ro.jpg" alt="image 2">
            <img class="image" src="./images/FGuoHmyXMAQCc7b.jpg" alt="image 3">
        </div>

        <button class="add"> Tweet 🐦 </button>
    </div>

    <div class="tweets"></div>
</body>
</html>
